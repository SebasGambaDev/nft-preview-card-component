<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="./style/style.css" rel="stylesheet" type="text/css">
  <title>Sebastian Gamba | NFT preview card component</title>
</head>
<body>
  <body>
    <main>
      <div class="card-container">
        <div class="card-container_img">
          <img src="./images/image-equilibrium.jpg" alt="nft">
          <img src="./images/icon-view.svg" class="card-container_view" alt="view">
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="container-info">
          <div class="container-info_price">
            <img src="./images/icon-ethereum.svg" alt="etherum">
            <p>0.041 ETH</p>
          </div>
          <div class="container-info_time">
            <img src="./images/icon-clock.svg" alt="clock"> 
            <p>3 days left</p>
          </div>
        </div>
        <hr/>
        <div class="avatar-container">
          <img src="./images/image-avatar.png" alt="avatar" class="">
          <p>Creation of <a>Jules Wyvern</a></p>
        </div>
      </div>
    </main>
</body>
</html>
